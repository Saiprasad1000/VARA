{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARA - Add Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#FFFDF8] text-gray-800">
    {% include 'sidebar.html' %}

    <div class="ml-64 min-h-screen">
        <header class="bg-[#FFFDF8] sticky top-0 z-10">
            <div class="flex items-center justify-between px-8 py-4">
                <h1 class="text-xl font-semibold text-[#6B3E26]">Add Category</h1>
                <a href="{% url 'logout' %}"
                    class="bg-[#FF7F5C] text-white px-6 py-2 rounded-lg hover:bg-[#ff6741] transition">
                    Log out
                </a>
            </div>
        </header>

        <main class="p-8">
            <div class="max-w-2xl mx-auto bg-[#FBF9F4] rounded-xl shadow-sm p-8 border border-[#E7E2D9]">
                {% if messages %}
                {% for message in messages %}
                <div
                    class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
                        <input type="text" name="name" value="{{ name|default:'' }}" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#FF7F5C] focus:border-[#FF7F5C]">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea name="description" rows="4"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#FF7F5C] focus:border-[#FF7F5C]">{{ description|default:'' }}</textarea>
                    </div>

                    <div class="flex justify-end space-x-4">
                        <a href="{% url 'category' %}"
                            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</a>
                        <button type="submit"
                            class="px-6 py-2 bg-[#8CC63F] text-white rounded-lg hover:bg-[#7bb236]">Add
                            Category</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
