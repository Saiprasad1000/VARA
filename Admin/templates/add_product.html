{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARA - Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#FFFDF8] text-gray-800">
    {% include 'sidebar.html' %}

    <div class="ml-64 min-h-screen">
        <header class="bg-[#FFFDF8] sticky top-0 z-10">
            <div class="flex items-center justify-between px-8 py-4">
                <h1 class="text-2xl font-semibold text-[#6B3E26]">Add product</h1>
                <a href="{% url 'logout' %}"
                    class="bg-[#FF7F5C] text-white px-6 py-2 rounded-lg hover:bg-[#ff6741] transition font-medium">
                    Log out
                </a>
            </div>
        </header>

        <main class="p-8">
            <div class="max-w-4xl mx-auto bg-[#FBF9F4] rounded-xl shadow-sm p-8 border border-[#E7E2D9]">
                {% if messages %}
                {% for message in messages %}
                <div
                    class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <form method="POST" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Painting title -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Painting title</label>
                            <input type="text" name="title" required
                                class="w-full px-4 py-3 bg-[#E8E4DB] border-0 rounded-lg focus:ring-2 focus:ring-[#FF7F5C] outline-none"
                                placeholder="">
                        </div>

                        <!-- Artist name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Artist name</label>
                            <input type="text" name="artist_name" required
                                class="w-full px-4 py-3 bg-[#E8E4DB] border-0 rounded-lg focus:ring-2 focus:ring-[#FF7F5C] outline-none"
                                placeholder="">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Price -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                            <input type="number" name="price" required min="0" step="0.01"
                                class="w-full px-4 py-3 bg-[#E8E4DB] border-0 rounded-lg focus:ring-2 focus:ring-[#FF7F5C] outline-none"
                                placeholder="">
                        </div>

                        <!-- Available Quantity -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Available Quantity</label>
                            <input type="number" name="quantity" required min="0"
                                class="w-full px-4 py-3 bg-[#E8E4DB] border-0 rounded-lg focus:ring-2 focus:ring-[#FF7F5C] outline-none"
                                placeholder="">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Category -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select name="category" required
                                class="w-full px-4 py-3 bg-[#E8E4DB] border-0 rounded-lg focus:ring-2 focus:ring-[#FF7F5C] outline-none">
                                <option value="">Select category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Upload image -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Upload image</label>
                            <div class="relative">
                                <input type="file" name="images" id="imageUpload" multiple accept="image/*" required
                                    class="hidden" onchange="updateFileLabel()">
                                <label for="imageUpload"
                                    class="flex items-center justify-center w-full px-4 py-3 bg-[#E8E4DB] border-0 rounded-lg cursor-pointer hover:bg-[#DDD9CF] transition">
                                    <svg class="w-5 h-5 text-gray-600 mr-2" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                    <span id="fileLabel" class="text-gray-600">Choose files (min 3)</span>
                                </label>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">Please upload at least 3 images</p>
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea name="description" rows="4"
                            class="w-full px-4 py-3 bg-[#E8E4DB] border-0 rounded-lg focus:ring-2 focus:ring-[#FF7F5C] outline-none"
                            placeholder=""></textarea>
                    </div>

                    <!-- Publishing date -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Publishing date</label>
                            <input type="date" name="publishing_date" required
                                class="w-full px-4 py-3 bg-[#E8E4DB] border-0 rounded-lg focus:ring-2 focus:ring-[#FF7F5C] outline-none">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-center pt-4">
                        <button type="submit"
                            class="bg-[#8CC63F] text-white px-16 py-3 rounded-lg hover:bg-[#7bb236] transition font-medium text-lg">
                            Add
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function updateFileLabel() {
            const input = document.getElementById('imageUpload');
            const label = document.getElementById('fileLabel');
            const fileCount = input.files.length;

            if (fileCount > 0) {
                label.textContent = `${fileCount} file${fileCount > 1 ? 's' : ''} selected`;
            } else {
                label.textContent = 'Choose files (min 3)';
            }
        }
    </script>
</body>

</html>
