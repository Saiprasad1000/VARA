{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md text-center">
        <h2 class="text-2xl font-semibold mb-2">Enter the OTP</h2>
        <p class="text-gray-500 text-sm mb-6">
            The OTP was sent to your registered email — please check!
        </p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- OTP Input -->
            <input type="text" name="otp" placeholder="Enter the OTP" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl text-center text-lg tracking-widest focus:outline-none focus:ring-2 focus:ring-gray-300">

            <!-- Resend Section -->
            <div class="flex justify-between text-sm text-gray-600 mt-1">
                <a href="#" class="text-orange-600 hover:underline">Resend OTP</a>
                <span id="timer" class="text-gray-500">2:00</span>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-xl mt-4 hover:bg-gray-800 transition">
                Submit
            </button>
        </form>

        <div class="mt-4">
            <a href="{% url 'signin' %}" class="text-sm text-gray-700 hover:underline">
                ← Back to login
            </a>
        </div>
    </div>

    <!-- Optional: Simple JS Timer -->
    <script>
        let timerDisplay = document.getElementById('timer');
        let time = 120; // 2 minutes

        function startTimer() {
            const interval = setInterval(() => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                time--;

                if (time < 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = "Expired";
                }
            }, 1000);
        }

        startTimer();
    </script>

</body>
</html>
