{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md text-center">
        <h2 class="text-2xl font-semibold mb-6">Reset Your Password</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- New Password -->
            <input type="password" name="new_password" placeholder="Enter new password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300">

            <!-- Confirm Password -->
            <input type="password" name="confirm_password" placeholder="Confirm the password" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300">

            <!-- Confirm Button -->
            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-xl mt-4 hover:bg-gray-800 transition">
                Confirm
            </button>
        </form>
    </div>

</body>
</html>
