{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARA - Premium Paintings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-900">VARA</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-8">
                    <a href="{% url 'home' %}" class="text-gray-900 hover:text-gray-600 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-900">Home</a>
                    <a href="{% url 'digital_painting' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-900">Digital painting</a>
                    <a href="{% url 'acrylic_painting' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-900">Acrylic Painting</a>
                    <a href="{% url 'oil_painting' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-900">Oil Painting</a>
                    <a href="{% url 'offer' %}" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-900">Offer</a>
                </div>

                <!-- Right Side Icons -->
                <div class="flex items-center space-x-4">
                    <!-- Search Button -->
                    <button class="bg-gray-900 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-800">
                        Search
                    </button>
                    
                    <!-- Sign In Button -->
                    <a href="{% url 'signin' %}" class="bg-white text-gray-900 px-4 py-2 rounded-full text-sm font-medium border border-gray-900 hover:bg-gray-100">
                        Sign in
                    </a>
                    
                    <!-- Sign Up Button -->
                    <a href="{% url 'signup' %}" class="bg-white text-gray-900 px-4 py-2 rounded-full text-sm font-medium border border-gray-900 hover:bg-gray-100">
                        Sign up
                    </a>

                    <!-- Cart Icon -->
                    <a href="{% url 'cart' %}" class="text-gray-700 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </a>

                    <!-- Wishlist Icon -->
                    <a href="{% url 'wishlist' %}" class="text-gray-700 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </a>

                    <!-- User Icon -->
                    <a href="{% url 'profile' %}" class="text-gray-700 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-700 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'home' %}" class="block px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-100 rounded-md">Home</a>
                <a href="{% url 'digital_painting' %}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md">Digital painting</a>
                <a href="{% url 'acrylic_painting' %}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md">Acrylic Painting</a>
                <a href="{% url 'oil_painting' %}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md">Oil Painting</a>
                <a href="{% url 'offer' %}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md">Offer</a>
            </div>
        </div>
    </nav>
