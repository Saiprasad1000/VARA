{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARA - Premium Paintings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-900"
              >VARA</a
            >
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex space-x-8">
            <a
              href="{% url 'home' %}"
              class="text-gray-900 hover:text-gray-600 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-900"
              >Home</a
            >
            <a
              href="{% url 'digital_painting' %}"
              class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-900"
              >Digital painting</a
            >
            <a
              href="{% url 'acrylic_painting' %}"
              class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-900"
              >Acrylic Painting</a
            >
            <a
              href="{% url 'oil_painting' %}"
              class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-900"
              >Oil Painting</a
            >
            <a
              href="{% url 'offer' %}"
              class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium border-b-2 border-transparent hover:border-gray-900"
              >Offer</a
            >
          </div>

          <!-- Right Side Icons -->
          <div class="flex items-center space-x-4">
            <!-- Search Form -->
            <form method="GET" action="{% url 'search' %}" class="hidden lg:flex items-center" id="navbar-search-form">
              <div class="relative">
                <input
                  type="text"
                  name="q"
                  id="navbar-search-input"
                  placeholder="Search paintings..."
                  class="w-64 px-4 py-2 pl-10 pr-20 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"
                />
                <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <!-- Clear button (only shows when there's text) -->
                <button
                  type="button"
                  id="navbar-clear-btn"
                  class="hidden absolute right-10 top-2 text-gray-400 hover:text-gray-600"
                  title="Clear"
                >
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                </button>
                <button
                  type="submit"
                  class="absolute right-2 top-1.5 bg-gray-900 text-white p-1.5 rounded-full hover:bg-gray-800"
                  title="Search"
                >
                  <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                </button>
              </div>
            </form>

            <!-- Mobile Search Button -->
            <button
              id="mobile-search-button"
              class="lg:hidden bg-gray-900 text-white px-3 py-2 rounded-full text-sm font-medium hover:bg-gray-800"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
            
            {% if user.is_authenticated %}

            <!-- Cart Icon -->
            <a href="{% url 'cart' %}" class="text-gray-700 hover:text-gray-900">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                ></path>
              </svg>
            </a>

            <!-- Wishlist Icon -->
            <a
              href="{% url 'wishlist' %}"
              class="text-gray-700 hover:text-gray-900"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                ></path>
              </svg>
            </a>

            <!-- User Dropdown -->
            <div class="relative">
              <button
                id="user-menu-button"
                class="text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 rounded-full"
                aria-expanded="false"
                aria-haspopup="true"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
              </button>

              <!-- Dropdown Menu -->
              <div
                id="user-dropdown"
                class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 focus:outline-none"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
              >
                <a
                  href="{% url 'profile' %}"
                  class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                >
                  <svg
                    class="w-4 h-4 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                  Profile
                </a>
                <a
                  href="{% url 'logout' %}"
                  class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                >
                  <svg
                    class="w-4 h-4 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                    ></path>
                  </svg>
                  Logout
                </a>
              </div>
            </div>

            {% else %}
            <!-- Sign In Button -->
            <a
              href="{% url 'signin' %}"
              class="bg-white text-gray-900 px-4 py-2 rounded-full text-sm font-medium border border-gray-900 hover:bg-gray-100"
            >
              Sign in
            </a>

            <!-- Sign Up Button -->
            <a
              href="{% url 'signup' %}"
              class="bg-white text-gray-900 px-4 py-2 rounded-full text-sm font-medium border border-gray-900 hover:bg-gray-100"
            >
              Sign up
            </a>

            <!-- Cart Icon -->
            <a href="{% url 'cart' %}" class="text-gray-700 hover:text-gray-900">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                ></path>
              </svg>
            </a>
            {% endif %}

            <!-- Mobile menu button -->
            <div class="md:hidden">
              <button
                id="mobile-menu-button"
                class="text-gray-700 hover:text-gray-900"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Navigation -->
      <div id="mobile-menu" class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="{% url 'home' %}"
            class="block px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-100 rounded-md"
            >Home</a
          >
          <a
            href="{% url 'digital_painting' %}"
            class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md"
            >Digital painting</a
          >
          <a
            href="{% url 'acrylic_painting' %}"
            class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md"
            >Acrylic Painting</a
          >
          <a
            href="{% url 'oil_painting' %}"
            class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md"
            >Oil Painting</a
          >
          <a
            href="{% url 'offer' %}"
            class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md"
            >Offer</a
          >
        </div>
      </div>

      <!-- Mobile Search Bar -->
      <div id="mobile-search" class="hidden lg:hidden border-t border-gray-200">
        <form method="GET" action="{% url 'search' %}" class="p-3" id="mobile-search-form">
          <div class="relative">
            <input
              type="text"
              name="q"
              id="mobile-search-input"
              placeholder="Search paintings..."
              class="w-full px-4 py-2 pl-10 pr-20 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"
            />
            <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <!-- Clear button for mobile -->
            <button
              type="button"
              id="mobile-clear-btn"
              class="hidden absolute right-10 top-2 text-gray-400 hover:text-gray-600"
              title="Clear"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
            <button
              type="submit"
              class="absolute right-2 top-1.5 bg-gray-900 text-white p-1.5 rounded-full hover:bg-gray-800"
              title="Search"
            >
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </nav>

    <!-- JavaScript -->
    <script>
      // User dropdown toggle
      const userMenuButton = document.getElementById('user-menu-button');
      const userDropdown = document.getElementById('user-dropdown');

      if (userMenuButton && userDropdown) {
        userMenuButton.addEventListener('click', function(event) {
          event.stopPropagation();
          userDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', function(event) {
          if (!userMenuButton.contains(event.target) && !userDropdown.contains(event.target)) {
            userDropdown.classList.add('hidden');
          }
        });
      }

      // Mobile menu toggle
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');

      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
          mobileMenu.classList.toggle('hidden');
        });
      }

      // Mobile search toggle
      const mobileSearchButton = document.getElementById('mobile-search-button');
      const mobileSearch = document.getElementById('mobile-search');

      if (mobileSearchButton && mobileSearch) {
        mobileSearchButton.addEventListener('click', function() {
          mobileSearch.classList.toggle('hidden');
          if (!mobileSearch.classList.contains('hidden')) {
            mobileSearch.querySelector('input').focus();
          }
        });
      }

      // Navbar search clear functionality
      const navbarSearchInput = document.getElementById('navbar-search-input');
      const navbarClearBtn = document.getElementById('navbar-clear-btn');

      if (navbarSearchInput && navbarClearBtn) {
        // Show/hide clear button based on input content
        navbarSearchInput.addEventListener('input', function() {
          if (this.value.length > 0) {
            navbarClearBtn.classList.remove('hidden');
          } else {
            navbarClearBtn.classList.add('hidden');
          }
        });

        // Clear input when clear button is clicked
        navbarClearBtn.addEventListener('click', function() {
          navbarSearchInput.value = '';
          navbarClearBtn.classList.add('hidden');
          navbarSearchInput.focus();
        });

        // Check initial state (if page loaded with query parameter)
        if (navbarSearchInput.value.length > 0) {
          navbarClearBtn.classList.remove('hidden');
        }
      }

      // Mobile search clear functionality
      const mobileSearchInput = document.getElementById('mobile-search-input');
      const mobileClearBtn = document.getElementById('mobile-clear-btn');

      if (mobileSearchInput && mobileClearBtn) {
        // Show/hide clear button based on input content
        mobileSearchInput.addEventListener('input', function() {
          if (this.value.length > 0) {
            mobileClearBtn.classList.remove('hidden');
          } else {
            mobileClearBtn.classList.add('hidden');
          }
        });

        // Clear input when clear button is clicked
        mobileClearBtn.addEventListener('click', function() {
          mobileSearchInput.value = '';
          mobileClearBtn.classList.add('hidden');
          mobileSearchInput.focus();
        });

        // Check initial state
        if (mobileSearchInput.value.length > 0) {
          mobileClearBtn.classList.remove('hidden');
        }
      }
    </script>
  </body>
</html>
