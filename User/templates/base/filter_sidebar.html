{% load static %}

<aside class="lg:w-64 flex-shrink-0">
    <div class="bg-white rounded-lg shadow-sm p-6 sticky top-24">
        <!-- Filter Header -->
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4">
                    </path>
                </svg>
                Filters
            </h3>
            <button class="text-sm text-gray-500 hover:text-gray-700 transition-colors">Clear All</button>
        </div>

        <!-- Category Filters -->
        <div class="mb-6">
            <h4 class="text-sm font-medium text-gray-700 mb-3">Category</h4>
            <div class="space-y-2">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" name="category" value="acrylic"
                        class="w-4 h-4 text-gray-900 border-gray-300 rounded focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">Acrylic painting</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" name="category" value="oil"
                        class="w-4 h-4 text-gray-900 border-gray-300 rounded focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">Oil sketch Paint</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" name="category" value="charcoal"
                        class="w-4 h-4 text-gray-900 border-gray-300 rounded focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">Charcoal</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" name="category" value="photographs"
                        class="w-4 h-4 text-gray-900 border-gray-300 rounded focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">Photographs</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" name="category" value="digital"
                        class="w-4 h-4 text-gray-900 border-gray-300 rounded focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">Digital Art</span>
                </label>
            </div>
        </div>

        <div class="mb-6">
            <h4 class="text-sm font-medium text-gray-700 mb-3">Sort</h4>
            <div class="space-y-2">
                <!-- Alphabetical Sorting -->
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sort" value="a-z"
                        class="w-4 h-4 text-gray-900 border-gray-300 focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">A - Z</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sort" value="z-a"
                        class="w-4 h-4 text-gray-900 border-gray-300 focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">Z - A</span>
                </label>

                <!-- Price Sorting -->
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sort" value="price-low-high"
                        class="w-4 h-4 text-gray-900 border-gray-300 focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">Price: Low - High</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sort" value="price-high-low"
                        class="w-4 h-4 text-gray-900 border-gray-300 focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">Price: High - Low</span>
                </label>

                <!-- Date Sorting -->
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sort" value="date-new-old"
                        class="w-4 h-4 text-gray-900 border-gray-300 focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">Newest - Oldest</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="sort" value="date-old-new"
                        class="w-4 h-4 text-gray-900 border-gray-300 focus:ring-gray-900">
                    <span class="ml-2 text-sm text-gray-700">Oldest - Newest</span>
                </label>
            </div>
        </div>

        <!-- Apply Button -->
        <button class="w-full py-2.5 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors font-medium">
            Apply Filters
        </button>
    </div>
</aside>
