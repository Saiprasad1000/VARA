{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-semibold text-center mb-6">Sign In</h2>
{% if messages %}
        <div class="space-y-2 mb-4">
          {% for message in messages %}
            <div
              class="p-3 text-white text-sm text-center rounded-xl
                     {% if message.tags == 'error' %}
                       bg-red-500
                     {% elif message.tags == 'success' %}
                       bg-green-500
                     {% else %}
                       bg-gray-500
                     {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Email -->
            <input type="email" name="email" placeholder="Enter your email" required
                class="w-full px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300">

            <!-- Password -->
            <input type="password" name="password" placeholder="Enter your password" required
                class="w-full px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300">

            <!-- Sign In Button -->
            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-xl mt-4 hover:bg-gray-800 transition">
                Sign in
            </button>
        </form>

        <!-- Forgot Password -->
        <div class="text-center mt-4">
            <a href="{% url 'forgot_password' %}" class="text-orange-600 text-sm hover:underline">Forgot Password?</a>
        </div>

        <!-- Signup Redirect -->
        <p class="text-center text-gray-600 text-sm mt-2">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="text-orange-600 font-medium hover:underline">Sign up</a>
        </p>

        <!-- Google Sign-In -->
        <div class="mt-5 flex justify-center">
            <button class="flex items-center justify-center gap-2 border rounded-full py-2 px-6 hover:bg-gray-100 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5">
                <span class="text-gray-700 font-medium">Sign in with Google</span>
            </button>
        </div>
    </div>

</body>
</html>
