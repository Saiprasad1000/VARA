{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP â€“ Reset Password</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md text-center">
        <h2 class="text-2xl font-semibold mb-2">Verify Your OTP</h2>
        <p class="text-gray-500 text-sm mb-6">
            An OTP has been sent to your registered email. Please enter it below to reset your password.
        </p>
        
        <!-- Message Display Area -->
        <div id="message-container" class="mb-4">
            {% include "base/message.html" %}
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- OTP Input -->
            <input type="text" name="otp" placeholder="Enter the OTP" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl text-center text-lg tracking-widest focus:outline-none focus:ring-2 focus:ring-gray-300">

            <!-- Resend Section -->
            <div class="flex justify-between text-sm text-gray-600 mt-1">
                <a href="#" id="resend-btn" class="text-orange-600 hover:underline">Resend OTP</a>
                <span id="timer" class="text-gray-500">2:00</span>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-xl mt-4 hover:bg-gray-800 transition">
                Submit
            </button>
        </form>

        <div class="mt-4">
            <a href="{% url 'forgot_password' %}" class="text-sm text-gray-700 hover:underline">
                Back to Forgot Password
            </a>
        </div>
    </div>

    <script>
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Timer variables
        let timerDisplay = document.getElementById('timer');
        let time = 120; // 2 minutes
        let timerInterval;

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            time = 120;
            
            timerInterval = setInterval(() => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                time--;

                if (time < 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Expired";
                    document.getElementById('resend-btn').classList.remove('pointer-events-none', 'opacity-50');
                }
            }, 1000);
        }

        // Display message function
        function displayMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            const colorClass = type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
            
            messageContainer.innerHTML = `
                <div class="${colorClass} px-4 py-3 rounded-lg text-sm mb-4">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        // Resend OTP AJAX
        document.getElementById('resend-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const resendBtn = this;
            resendBtn.classList.add('pointer-events-none', 'opacity-50');
            resendBtn.textContent = 'Sending...';
            
            fetch("{% url 'resend_otp' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayMessage(data.message, 'success');
                    startTimer();
                    resendBtn.textContent = 'Resend OTP';
                } else {
                    displayMessage(data.message, 'error');
                    resendBtn.classList.remove('pointer-events-none', 'opacity-50');
                    resendBtn.textContent = 'Resend OTP';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('An error occurred. Please try again.', 'error');
                resendBtn.classList.remove('pointer-events-none', 'opacity-50');
                resendBtn.textContent = 'Resend OTP';
            });
        });

        // Start initial timer
        startTimer();
    </script>

</body>
</html>
