{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - VARA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    {% include "base/nav.html" %}
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="w-full md:w-64 space-y-4">
                <!-- User Profile Card -->
                <div class="bg-white rounded-lg shadow-sm p-6 text-center">
                    <div class="w-24 h-24 mx-auto bg-gray-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-white bg-gray-800 rounded-full px-4 py-2">
                        {{ user.first_name}}
                    </h3>
                </div>
                
                <!-- Navigation Menu -->
                <nav class="bg-white rounded-lg shadow-sm">
                    <a href="{% url 'profile' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-t-lg border-l-4 border-gray-800">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="font-medium">Account Overview</span>
                    </a>
                    <a href="{% url 'my_orders' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                        <span class="font-medium">My Order</span>
                    </a>
                    <a href="{% url 'manage_addresses' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span class="font-medium">Manage Addresses</span>
                    </a>
                    <a href="{% url 'wallet' %}" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-b-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                        </svg>
                        <span class="font-medium">Wallet</span>
                    </a>
                </nav>
                
                <!-- Logout Button -->
                <button onclick="window.location.href='{% url 'logout' %}'" class="w-full bg-gray-800 text-white rounded-full px-6 py-3 font-medium hover:bg-gray-700 transition-colors">
                    Logout
                </button>
            </aside>
            
            <!-- Main Content -->
            <main class="flex-1">
                <div class="bg-white rounded-lg shadow-sm p-8">
                    <!-- Header -->
                    <div class="mb-8">
                        <h1 class="text-2xl font-bold text-gray-900 mb-1">Your Details</h1>
                        <p class="text-gray-600">Personal information</p>
                    </div>
                    
                    <!-- Form -->
                    <form method="POST" action="{% url 'profile' %}" class="space-y-6">
                        {% csrf_token %}
                        
                        <!-- Name Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                                    First Name
                                </label>
                                <input 
                                    type="text" 
                                    id="first_name" 
                                    name="first_name" 
                                    value="{{ user.first_name }}"
                                    placeholder="Type here"
                                    class="w-full px-4 py-3 bg-gray-50 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900"
                                >
                            </div>
                            <div>
                                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
                                    Last Name
                                </label>
                                <input 
                                    type="text" 
                                    id="last_name" 
                                    name="last_name" 
                                    value="{{ user.last_name }}"
                                    placeholder="Type here"
                                    class="w-full px-4 py-3 bg-gray-50 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900"
                                >
                            </div>
                        </div>
                        
                        <!-- Contact Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">
                                    Mobile Number
                                </label>
                                <input 
                                    type="tel" 
                                    id="mobile" 
                                    name="mobile" 
                                    value="{{ user.profile.mobile|default:'+91 1234567890' }}"
                                    placeholder="+91 1234567890"
                                    class="w-full px-4 py-3 bg-gray-50 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900"
                                >
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                    E-mail
                                </label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    value="{{ user.email }}"
                                    placeholder="Sanduinkina23@gmail.com"
                                    class="w-full px-4 py-3 bg-gray-50 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900"
                                >
                            </div>
                        </div>
                        
                        <!-- Update Button -->
                        <div class="flex justify-center pt-4">
                            <button 
                                type="submit" 
                                class="bg-gray-900 text-white px-12 py-3 rounded-full font-medium hover:bg-gray-800 transition-colors"
                            >
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    {% include "base/footer.html" %}
</body>
</html>
