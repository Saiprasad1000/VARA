{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md text-center">
        <!-- Lock Icon -->
        <div class="flex justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-black">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.5 10.5V6.75a4.5 4.5 0 00-9 0V10.5M6.75 10.5h10.5A2.25 2.25 0 0119.5 12.75v7.5A2.25 2.25 0 0117.25 22.5H6.75A2.25 2.25 0 014.5 20.25v-7.5A2.25 2.25 0 016.75 10.5z" />
            </svg>
        </div>

        <h2 class="text-2xl font-semibold mb-2">Forgot your password?</h2>
        <p class="text-gray-500 text-sm mb-6">
            Enter your email below to receive your password reset instructions
        </p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Email Input -->
            <input type="email" name="email" placeholder="Enter your email" required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300">

            <!-- Send OTP Button -->
            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-xl hover:bg-gray-800 transition">
                Send OTP
            </button>
        </form>

        <div class="mt-4">
            <a href="{% url 'signin' %}" class="text-sm text-gray-700 hover:underline">
                Back to Login
            </a>
        </div>
    </div>

</body>
</html>
