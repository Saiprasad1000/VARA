{% load static %}

 {% include "base/nav.html" %}
 {% include "base/banner.html" %}
    <!-- Best Sellers Section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-3xl font-bold text-center mb-8">PAINTINGS</h2>
        
        <!-- First Row of Products -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            {% for product in best_sellers %}
            <div class="group">
                <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-lg transition-shadow">
                    <a href="{% url 'product_detail' product.id %}">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-64 object-cover">
                    </a>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ product.name }}</h3>
                        <p class="text-green-600 font-bold text-xl">â‚¹{{ product.price }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
           
            {% endfor %}
        </div>
    </section>

    <!-- Footer -->
    {% include "base/footer.html" %}
