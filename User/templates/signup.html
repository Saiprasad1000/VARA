{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Custom font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #f8f9fa, #ffffff);
      }
    </style>
  </head>
  <body class="flex justify-center items-center min-h-screen">

    <!-- Signup Card -->
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-semibold text-center mb-6">Sign Up</h2>

      <!-- Message Block (kept above form) -->
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for message in messages %}
            <div
              class="p-3 text-white text-sm text-center rounded-xl
                     {% if message.tags == 'error' %}
                       bg-red-300
                     {% elif message.tags == 'success' %}
                       bg-green-500
                     {% else %}
                       bg-gray-500
                     {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- Form -->
      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- First & Last Name -->
        <div class="flex space-x-3">
          <input
            type="text"
            name="first_name"
            placeholder="First name"
            required
            class="w-1/2 px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300"
          />
          <input
            type="text"
            name="last_name"
            placeholder="Last name"
            required
            class="w-1/2 px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300"
          />
        </div>

        <!-- Email -->
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
          class="w-full px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300"
        />

        <!-- Mobile -->
        <input
          type="text"
          name="mobile"
          placeholder="Enter your mobile"
          required
          class="w-full px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300"
        />

        <!-- Password -->
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          required
          class="w-full px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300"
        />

        <!-- Confirm Password -->
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm password"
          required
          class="w-full px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300"
        />

        <!-- Referral Code -->
        <input
          type="text"
          name="referral_code"
          placeholder="Referral Code (Optional)"
          class="w-full px-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-300"
        />

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-black text-white py-3 rounded-xl mt-4 hover:bg-gray-800 transition"
        >
          Sign Up
        </button>
      </form>

      <p class="text-center text-gray-600 text-sm mt-5">
        Already have an account?
        <a
          href="{% url 'signin' %}"
          class="text-orange-600 font-medium hover:underline"
          >Sign in</a
        >
      </p>
    </div>
  </body>
</html>
